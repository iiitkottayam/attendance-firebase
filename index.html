						<h1 class="display-4 text-center">
							Login
						</h1>
						<form onsubmit="login();return false;">
						  <div class="form-group">
						    <label for="email">Email address</label>
						    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
						    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
						  </div>
						  <div class="form-group">
						    <label for="password">Password</label>
						    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
						  </div>
						  <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="persist">
                            <label class="form-check-label" for="persist">
                                Remember Me
                            </label>
                           </div>
						  <button id="btnLogIn" type="submit" class="btn btn-success">Login with Email</button>
						  <small id="emailHelp" class="form-text text-muted"> &nbsp;(for professors)</small>
						</form>
						<hr>
						<button id="gbtn" onclick="loginWithGoogle()" class="gbtn">Log in with <i class="fab fa-google" style="color:white"></i></button>

	<script>
	  var config = {
	    apiKey: "AIzaSyB6SkS7WTacu_BlwOLtfTwTUYSuKlvV1pI",
	    authDomain: "institute-attendance-app.firebaseapp.com"
	  };	  
	  firebase.initializeApp(config);

	  function login(){
	    var persist = document.getElementById('persist').checked;
	  	var loginButton = document.getElementById('btnLogIn');
	  	var emailTxt = document.getElementById('email');
	  	var passwordTxt = document.getElementById('password');
	  	loginButton.disabled = true;
	  	loginButton.innerHTML='<i class="fa fa-spinner fa-spin" style="font-size:20px"></i>'+' Verifying...';
	  	var email = emailTxt.value;
	  	var password = passwordTxt.value;
	  	
	  	if(persist==true){
	  	   firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL)
		  .then(function() {
    		    return firebase.auth().signInWithEmailAndPassword(email, password);
    		  })
    		  .catch(function(error) {
    		  	loginButton.innerHTML="Try logging again.."
    		  	loginButton.disabled = false;
    		    emailTxt.className+=' invalid';
    		    passwordTxt.className+=' invalid';
    		  });
	    }else{
	        firebase.auth().setPersistence(firebase.auth.Auth.Persistence.SESSION)
		  .then(function() {
    		    return firebase.auth().signInWithEmailAndPassword(email, password);
    		  })
    		  .catch(function(error) {
    		  	loginButton.innerHTML="Try logging again.."
    		  	loginButton.disabled = false;
    		    emailTxt.className+=' invalid';
    		    passwordTxt.className+=' invalid';
		  });
	    }
	  }
