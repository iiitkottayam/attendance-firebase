		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

	</head>
	<body>
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark animated fadeInDown">
		  <a class="navbar-brand" href="#">Attendence app</a>
		</nav>
		<br>
		<div class="container-fluid">
			<div class="row justify-content-md-center">
				<div class="col col-sm-12 col-md-4">
					<div class="whitebox animated fadeInUp">
						<h1 class="display-4 text-center">
							Login
						</h1>
						<form onsubmit="login();return false;">
						  <div class="form-group">
						    <label for="email">Email address</label>
						    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
						    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
						  </div>
						  <div class="form-group">
						    <label for="password">Password</label>
						    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
						  </div>
						  <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="persist">
                            <label class="form-check-label" for="persist">
                                Remember Me
                            </label>
                           </div>
						  <button id="btnLogIn" type="submit" class="btn btn-success">Login with Email</button>
						  <small id="emailHelp" class="form-text text-muted"> &nbsp;(for professors)</small>
						</form>
						<hr>
						<button id="gbtn" onclick="loginWithGoogle()" class="gbtn">Log in with <i class="fab fa-google" style="color:white"></i></button>
						<small id="emailHelp" class="form-text text-muted"> &nbsp;(for students)</small>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-auth.js"></script>

	<script src="js/login.js"></script>
</html>
