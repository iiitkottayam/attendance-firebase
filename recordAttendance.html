	<body>
		<div style="width:100%">
			<nav class="navbar bg-dark navbar-dark fixed-top">
			  <div class="container-fluid">
			    <div class="navbar-header animated fadeInRight">
			    	<a href="javascript:history.back()" class="navbar-brand text-white" href="#"><i class="fa fa-angle-left" style="color: white; font-size: 22px;"></i>&nbsp; Attendance App</a>
			    </div>
			    <ul class="nav navbar-nav navbar-right">
			      <li>
			      		<a href="#" onclick="logout()" class="btn btn-danger" role="button">Logout</a>
			      </li>
			    </ul>
			  </div>
			</nav>
			<div class="container-fluid">
				<div class="row">
					<br>
				</div>
			</div>
			<div class="container-fluid" style="width:95%;margin: 80px auto auto auto">
				<div class="row">
					<div class="col-12 col-md-3" id="profile">
	   				   <div class="whitebox animated fadeInDown">
		   					<div class="card">
							  <ul class="list-group list-group-flush">
							  	<li class="list-group-item fullTrans">
							  		<b>Welcome to Attendance App</b>
							  	</li>
							  	<li class="list-group-item fullTrans" id="username">
							  	</li>
							    <li class="list-group-item fullTrans" id="useremail">
							    </li>
							  </ul>
							</div>
						</div>
					</div>
					<div class="col-12 col-md-9 whitebox animated fadeInUp">
						<button class="btn btn-danger"></button>
						<div class="row">
							<div class="col" id="feedback"></div>
						</div>
						<div class="row" id="sessionDetail">
							<div class="col"><h4 class="lead">Mark Attendance : </h4></div>
							<div class="col"><h4 class="lead" id='todayDate'></h4></div>
							<div class="col"><h4 class="lead" id='currentCourse'></h4></div>
							<div class="col"><h4 class="lead" id='currentSession'></h4></div>
						</div>
						<div class="row table-responsive" style="margin:0" id="courses">
							<table id='attendanceTable' class="table table-striped animated fadeIn">
							    <thead>
									<tr>
							        <th>Roll No</th>
							        <th>Name</th>
							        <th>(<span style="color:#db4c4c">Absent</span>/<span style="color:#41ad6e">Present</span>)</th>
							      </tr>
							    </thead>
					    		<tbody id="attendanceTableBody">
						    	</tbody>
							</table>											
						</div>
					</div>
				</div>			
			</div>
		</div>

	<script src="js/config.js"></script>
